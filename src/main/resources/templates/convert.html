<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WÃ¤hrungsumrechnung</title>
</head>
<body>
    <div>
        <h2>Umrechnungsformular</h2>
        <form action="/page/convert" method="post">
            <label for="fromCurrency">From Currency:</label>
            <input type="text" th:text="${fromCurrency}" id="fromCurrency" name="fromCurrency" required>

            <label for="toCurrency">To Currency</label>
            <input type="text"  id="toCurrency" name="toCurrency" required>

            <label for="amount">Amount: </label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit" style="color: red">CONVERT</button>

        </form>
        <div th:if="${convertedCurrency != null}">
            <p><span style="font-weight: bold">Ergebnis:</span><span th:text="${convertedCurrency}"></span></p>
            <p><span style="font-weight: bold">Update Date: </span><span th:text="${Update_Date}"></span></p>
        </div>
    </div>
</body>

</html>
